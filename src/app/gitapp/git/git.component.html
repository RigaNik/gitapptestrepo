<div class="row">
  <div class="col-sm-offset-3 col-sm-6 col-xs-12">
    <div class="search-form clearfix">
      <div class="form-group">
        <label for="search_field">Search for repository: </label>
        <input type="search" class="form-control" id="search_field" placeholder="Press enter to submit.." #search (keyup.enter)="searchGit(search.value)">
      </div>
      <h4 *ngIf="localResults.length > 0" class="pull-left">Saved repos</h4>
      <button class="btn btn-primary pull-right" (click)="this.clearLocalCache()" *ngIf="this.localResults.length > 0">Clear Results</button>
    </div>
    <div *ngIf="result.length != 1">
      <ul class="list-group">
        <li *ngFor="let item of localResults" class="clearfix list-group-item">
          <div class="pull-left">
            <h3 (click)="onSelect(item)">{{item.name}}</h3>
            <h5>- {{item.owner}}</h5>
          </div>
          <div class="pull-right">
            <p>{{item.creationDate | date}}</p>
            <p>Stars: {{item.stars}}</p>
          </div>
        </li>
      </ul>
    </div>
    <ul class="list-group">
      <li *ngFor="let item of result" class="list-group-item clearfix" >
        <div class="pull-left">
          <h3 (click)="onSelect(item)">{{item.name}}</h3>
          <h5>{{item.owner}}</h5>
        </div>
        <div class="pull-right">
          <p>{{item.creationDate | date}}</p>
          <p>Stars: {{item.stars}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
